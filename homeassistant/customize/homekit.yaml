# HomeKit-specific entity customizations
# These customizations improve the HomeKit presentation and functionality

# Input booleans for HomeKit
input_boolean.guest_mode:
  friendly_name: "Guest Mode"
  icon: mdi:human-male-female
  homekit_type: switch

input_boolean.vacation_mode:
  friendly_name: "Vacation Mode"
  icon: mdi:airplane
  homekit_type: switch

# Water heater switch
switch.hot_water_cylinder:
  friendly_name: "Water Heater"
  icon: mdi:water-boiler
  homekit_type: switch

# Motion sensors
binary_sensor.hue_motion_sensor_hallway_motion:
  friendly_name: "Hallway Motion"
  icon: mdi:motion-sensor
  device_class: motion

binary_sensor.hue_motion_sensor_kitchen_motion:
  friendly_name: "Kitchen Motion"
  icon: mdi:motion-sensor
  device_class: motion

# Temperature sensors
sensor.hue_motion_sensor_hallway_temperature:
  friendly_name: "Hallway Temperature"
  icon: mdi:thermometer
  device_class: temperature
  unit_of_measurement: "°C"

sensor.hue_motion_sensor_kitchen_temperature:
  friendly_name: "Kitchen Temperature"
  icon: mdi:thermometer
  device_class: temperature
  unit_of_measurement: "°C"

# Light sensors
