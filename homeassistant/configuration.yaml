---
homeassistant:
  auth_providers:
    - type: homeassistant
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 30
  unit_system: metric
  country: FR
  currency: EUR
  time_zone: Europe/Paris
  name: BDS Home
  external_url: !secret external_url
  customize: !include_dir_merge_named customize

logger:
  default: warning
  logs:
    homeassistant.components.http.ban: warning

system_health:

frontend:
  themes: !include_dir_merge_named themes

lovelace:
  mode: yaml
  dashboards:
    lovelace-home:
      mode: yaml
      filename: ui-lovelace.yaml
      title: Home Dashboard
      icon: mdi:home
      show_in_sidebar: true
      require_admin: false

config:

http:
  server_port: 8123
  ip_ban_enabled: "True"
  login_attempts_threshold: 3
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.10.0.1
    - ::1
    - 10.92.64.1
    - 10.92.64.254

history:

logbook:

prometheus:
  filter:
    include_entity_globs:
      - sensor.*_temperature
      - sensor.*_luminance
      - sensor.ups_*

sun:

tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    language: "en"

recorder:

scene: !include_dir_list scene

light: !include_dir_merge_list light

person: !include_dir_merge_list person

sensor: !include_dir_merge_list sensor

binary_sensor: !include_dir_merge_list binary_sensor

device_tracker: !include_dir_merge_list device_tracker

homekit:
  advertise_ip: 10.92.64.3
  port: 21063
  filter:
    exclude_entity_globs:
      - light.*_lights
    include_domains:
      - camera
    include_entity_globs:
      - light.bathroom*
      - light.bedroom*
      - light.hallway*
      - light.lightstripkitchen*
      - light.livingroom*
      - media_player.living_room*
    include_entities:
      - input_boolean.guest_mode
      - input_boolean.vacation_mode
      - media_player.living_room
      - person.benjamin
      - person.gf
  entity_config:
    camera.cam01:
      video_codec: copy
      support_audio: True
    media_player.living_room:
      feature_list:
        - feature: on_off
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute

group:
  default_view:
    name: Home
    icon: mdi:home
    entities:
      - group.family
      - group.input_booleans
      - group.hall
      - group.toilet
      - group.kitchen
      - group.livingroom
      - group.bedroom
      - group.bathroom
      - group.scenes
  sensor_view:
    name: Sensors
    icon: mdi:thermometer
    entities:
      - group.ups
  system_view:
    name: System
    icon: mdi:toolbox
    entities:
      - group.all_automations
      - group.all_scripts
  bathroom:
    name: Bathroom
    entities:
      - light.bathroom1
  bedroom:
    name: Bedroom
    entities:
      - light.bedroom1
      - light.bedroom2
      - light.bedroom3
  hall:
    name: Hall
    entities:
      - light.hall1
      - binary_sensor.hue_motion_sensor_hallway_motion
      - sensor.hue_motion_sensor_hallway_illuminance
      - sensor.hue_motion_sensor_hallway_temperature
  toilet:
    name: Toilet
    entities:
      - switch.hot_water_cylinder
      - sensor.hot_water_cylinder_current_consumption
      - sensor.hot_water_cylinder_today_s_consumption
      - sensor.hot_water_cylinder_total_consumption
      - sensor.hot_water_cylinder_voltage
  kitchen:
    name: Kitchen
    entities:
      - light.lightstripkitchen1
      - switch.smartplug_kitchen1
      - binary_sensor.hue_motion_sensor_kitchen_motion
      - sensor.hue_motion_sensor_kitchen_illuminance
      - sensor.hue_motion_sensor_kitchen_temperature
  livingroom:
    name: Living Room
    entities:
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4
      - media_player.living_room
      - sensor.ups_input_voltage
      - sensor.ups_load

  ups:
    name: APC BE700G
    entities:
      - sensor.ups_status
      - sensor.ups_battery_charge
      - sensor.ups_battery_runtime
      - sensor.ups_battery_voltage
      - sensor.ups_beeper_status
      - sensor.ups_input_voltage
      - sensor.ups_load
  input_booleans:
    name: Home modes
    entities:
      - input_boolean.vacation_mode
      - input_boolean.guest_mode
  family:
    name: Family
    entities:
      - person.benjamin
      - person.gf
  all_media_players:
    name: All media players
    entities:
      - media_player.living_room
      - media_player.tv
  all_switchs:
    name: All switchs
    entities:
      - switch.smartplug_kitchen1

input_select:
  benjamin_status_dropdown:
    name: Benjamin
    options:
      - Home
      - Just Arrived
      - Just Left
      - Away
      - Extended Away
    initial: Home

automation: !include_dir_merge_list automation

script: !include_dir_merge_named script

input_boolean: !include input_boolean.yaml

mobile_app:

ios:

notify:
  - name: all_smartphones
    platform: group
    services:
      - service: mobile_app_fecc7fb1_7194_4a02_90c5_cc19ee34d9e9

zone:
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    icon: mdi:briefcase
    radius: 100
