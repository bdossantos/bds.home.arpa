---
homeassistant:
  auth_providers:
    - type: homeassistant
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 30
  unit_system: metric
  time_zone: Europe/Paris
  name: BDS Home
  customize: !include_dir_merge_named customize

logger:
  default: warning
  logs:
    homeassistant.components.http.ban: warning

system_health:

frontend:

config:

http:
  server_port: 8123
  ip_ban_enabled: "True"
  login_attempts_threshold: 3
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.10.0.1
    - ::1

mobile_app:

discovery:

conversation:

history:

logbook:

map:

prometheus:
  filter:
    include_entity_globs:
      - sensor.*_temperature
      - sensor.*_luminance
      - sensor.ups_*

sun:

tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    language: "en"

recorder:

scene: !include_dir_list scene

light: !include_dir_merge_list light

person: !include_dir_merge_list person

sensor: !include_dir_merge_list sensor

binary_sensor: !include_dir_merge_list binary_sensor

device_tracker: !include_dir_merge_list device_tracker

sonos:
  media_player:
    advertise_addr: nas.bds.home.arpa
    hosts:
      - sono01.bds.home.arpa
      - sono02.bds.home.arpa

tplink:
  discovery: true
  switch:
    - host: hot-water-cylinder.bds.home.arpa
    - host: smartplug-kitchen.bds.home.arpa

group:
  default_view:
    name: Home
    icon: mdi:home
    entities:
      - group.family
      - group.input_booleans
      - group.hall
      - group.toilet
      - group.kitchen
      - group.livingroom
      - group.bedroom
      - group.dressing
      - group.bathroom
      - group.scenes
  sensor_view:
    name: Sensors
    icon: mdi:thermometer
    entities:
      - group.darksky
      - group.air_quality
      - group.ups
  system_view:
    name: System
    icon: mdi:toolbox
    entities:
      - group.all_automations
      - group.all_scripts
  bathroom:
    name: Bathroom
    entities:
      - light.bathroom1
  bedroom:
    name: Bedroom
    entities:
      - light.bedroom1
      - light.bedroom2
      - light.bedroom3
      - media_player.bedroom
  hall:
    name: Hall
    entities:
      - light.hall1
      - binary_sensor.hue_motion_sensor_hallway_motion
      - sensor.hue_motion_sensor_hallway_light_level
      - sensor.hue_motion_sensor_hallway_temperature
  toilet:
    name: Toilet
    entities:
      - switch.hot_water_cylinder
      - sensor.hot_water_cylinder_current_consumption
      - sensor.hot_water_cylinder_today_s_consumption
      - sensor.hot_water_cylinder_total_consumption
      - sensor.hot_water_cylinder_voltage
  kitchen:
    name: Kitchen
    entities:
      - light.kitchen1
      - switch.smartplug_kitchen1
      - binary_sensor.hue_motion_sensor_kitchen_motion
      - sensor.hue_motion_sensor_kitchen_light_level
      - sensor.hue_motion_sensor_kitchen_temperature
  livingroom:
    name: Living Room
    entities:
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4
      - media_player.living_room
      - sensor.ups_input_voltage
      - sensor.ups_load
  dressing:
    name: Dressing
    entities:
      - light.dressing1
      - binary_sensor.hue_motion_sensor_dressing1_motion
      - sensor.hue_motion_sensor_dressing1_light_level
      - sensor.hue_motion_sensor_dressing1_temperature
      - light.dressing2
      - binary_sensor.hue_motion_sensor_dressing2_motion
      - sensor.hue_motion_sensor_dressing2_light_level
      - sensor.hue_motion_sensor_dressing2_temperature

  scenes:
    name: Scenes
    entities:
      - scene.nightlight
      - scene.candle
      - scene.candle_bedroom
      - scene.relax
      - scene.concentrate
      - scene.reading
      - scene.energize
      - scene.arctic
  air_quality:
    name: Paris Air quality
    entities:
      - sensor.us_air_pollution_level
      - sensor.us_air_quality_index
      - sensor.us_main_pollutant
  darksky:
    name: Outdoor metrics
    entities:
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_humidity
      - sensor.dark_sky_ozone
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_wind_speed
  ups:
    name: APC BE700G
    entities:
      - sensor.ups_status
      - sensor.ups_battery_charge
      - sensor.ups_battery_runtime
      - sensor.ups_battery_voltage
      - sensor.ups_beeper_status
      - sensor.ups_input_voltage
      - sensor.ups_load
  input_booleans:
    name: Home modes
    entities:
      - input_boolean.vacation_mode
      - input_boolean.guest_mode
  family:
    name: Family
    entities:
      - person.benjamin
      - person.laura
  all_media_players:
    name: All media players
    entities:
      - media_player.living_room
      - media_player.bedroom
  all_switchs:
    name: All switchs
    entities:
      - switch.smartplug_kitchen1

input_select:
  benjamin_status_dropdown:
    name: Benjamin
    options:
      - Home
      - Just Arrived
      - Just Left
      - Away
      - Extended Away
    initial: Home

automation: !include_dir_merge_list automation

script: !include_dir_merge_named script

input_boolean: !include input_boolean.yaml

notify:
  - name: all_smartphones
    platform: group
    services:
      - service: mobile_app_pixel_5

zone:
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    icon: mdi:worker
    radius: 100
