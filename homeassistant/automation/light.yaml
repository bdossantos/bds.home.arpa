      entity_id: input_boolean.guest_mode
      state: "off"
  action:
    - service: light.turn_on
      data_template:
        entity_id:
          - light.dressing
        color_temp: >
          {%- if now().strftime('%H') | int >= 20 %}
            450
          {%- elif now().strftime('%H') | int >= 7 %}
            350
          {%- else %}
            500
          {%- endif %}
        brightness_pct: >
          {%- if now().strftime('%H') | int >= 20 %}
            60
          {%- elif now().strftime('%H') | int >= 8 %}
            80
          {%- else %}
            50
          {%- endif %}

- alias: "Turn off dressing lights few minutes after last movement"
  trigger:
    platform: state
    entity_id:
      - binary_sensor.hue_motion_sensor_dressing1_motion
      - binary_sensor.hue_motion_sensor_dressing2_motion
    to: "off"
    for:
      minutes: 1
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
  action:
    - service: light.turn_off
      entity_id:
        - light.dressing

- alias: "Turn on living room lights when there is a movement and when dark"
  trigger:
    platform: state
    entity_id:
      - binary_sensor.livingroom_motion_sensor
    to: "on"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: "home"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      - condition: state
        entity_id: light.livingroom1
        state: "off"
      - condition: or
        conditions:
          - condition: sun
            after: sunset
          - condition: sun
            before: sunrise
  action:
    - service: light.turn_on
      data_template:
        entity_id:
          - light.livingroom1
        color_temp: >
          {%- if now().strftime('%H') | int <= 9 %}
            350
          {%- else %}
            500
          {%- endif %}
        brightness_pct: >
          {%- if now().strftime('%H') | int <= 9 %}
            30
          {%- else %}
            70
          {%- endif %}

- alias: "Turn off living room lights when there is not movement and when dark"
  trigger:
    platform: state
    entity_id:
      - binary_sensor.livingroom_motion_sensor
    to: "off"
    for:
      minutes: 1
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: "home"
      - condition: state
        entity_id: light.livingroom1
        state: "on"
      - condition: time
        after: "02:00:00"
        before: "06:00:00"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      - condition: or
        conditions:
          - condition: sun
            after: sunset
          - condition: sun
            before: sunrise
  action:
    - service: light.turn_off
      entity_id:
        - light.livingroom1

- alias: "Turn off all lights when everybody is Away"
  initial_state: "True"
  trigger:
    platform: state
    entity_id: sensor.benjamin_status
    to: "Away"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: "not_home"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
  action:
    - service: light.turn_off
      entity_id: all
    - service: notify.all_smartphones
      data:
        message: All light turned off ðŸ’¡
        data:
          color: green
