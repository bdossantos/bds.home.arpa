---

- alias: 'Simulate presence'
  trigger:
    - platform: state
      entity_id: 'sun.sun'
      to: 'below_horizon'
    - platform: event
      event_type: event_simulate_presence
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'sun.sun'
        state: 'below_horizon'
      - condition: time
        before: '00:00:00'
      - condition: state
        entity_id: group.family
        state: 'not_home'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
  action:
    - service: script.simulate_presence
