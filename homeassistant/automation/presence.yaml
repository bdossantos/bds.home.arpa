---
- alias: "Simulate presence"
  trigger:
    - platform: state
      entity_id: "sun.sun"
      to: "below_horizon"
    - platform: event
      event_type: event_simulate_presence
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: "sun.sun"
        state: "below_horizon"
      - condition: time
        before: "00:00:00"
      - condition: state
        entity_id: group.family
        state: "not_home"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
  action:
    - service: script.turn_on
      data:
        entity_id: script.simulate_presence

- alias: "Turn off presence simulation when family arrive home"
  trigger:
    - platform: state
      entity_id: group.family
      to: "home"
  action:
    - service: script.turn_off
      data:
        entity_id: script.simulate_presence

- alias: "Turn off presence simulation"
  trigger:
    - platform: time
      at: "00:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: "not_home"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
  action:
    - delay: "00:{{ (range(1, 30) | random) }}:{{ (range(1, 59) | random) }}"
    - service: script.turn_off
      entity_id: script.simulate_presence
    - service: script.turn_on
      entity_id: script.all_lights_off
    - service: notify.all_smartphones
      data_template:
        data:
          message: Turn off presence simulation ðŸ”‡
