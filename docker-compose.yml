---
version: "3"

services:
  netdata:
    image: netdata/netdata:v1.34.1
    container_name: netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /dev/bus/usb:/dev/bus/usb:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volume1/docker_datas/netdata/config:/etc/netdata:rw
      - /volume1/docker_datas/netdata/log:/var/log/netdata:rw
      - /volume1/homes/admin/Code/bds.home/scripts/netdata:/netdata
    env_file:
      - /volume1/homes/admin/Code/bds.home/.env
    ports:
      - 19999:19999/tcp
    networks:
      - monitoring
    restart: always
  home-assistant:
    image: bdossantos/home-assistant:latest
    container_name: home-assistant
    volumes:
      - /dev/bus/usb:/dev/bus/usb:ro
      - /etc/localtime:/etc/localtime:ro
      - /volume1/homes/admin/Code/bds.home/homeassistant:/config
    environment:
      - TZ=Europe/Paris
    ports:
      - 8123:8123/tcp
    networks:
      - home-assistant
    restart: always
  grafana:
    image: grafana/grafana:8.5.3
    container_name: grafana
    volumes:
      - /volume1/docker_datas/grafana:/var/lib/grafana
    ports:
      - 3000:3000/tcp
    environment:
      - GF_INSTALL_PLUGINS=grafana-strava-datasource,grafana-worldmap-panel
      - GF_PLUGINS_ENABLE_ALPHA=true
      - GF_STRAVA_DS_DATA_PATH=/var/lib/grafana/strava
    networks:
      - monitoring
    restart: always
  paperless-ngx:
    image: bdossantos/paperless-ngx:latest
    container_name: paperless
    depends_on:
      - paperless-broker
      - paperless-db
      - paperless-gotenberg
      - paperless-tika
    ports:
      - 8000:8000/tcp
    volumes:
      - /volume1/docker_datas/paperless/consume:/app/consume
      - /volume1/docker_datas/paperless/data:/app/data
      - /volume1/docker_datas/paperless/export:/app/export
      - /volume1/docker_datas/paperless/media:/app/media
      - /volume1/docker_datas/paperless/static:/app/static
    environment:
      - PAPERLESS_DBHOST=paperless-db
      - PAPERLESS_DBNAME=paperless
      - PAPERLESS_DBPORT=5433
      - PAPERLESS_DBUSER=paperless
      - PAPERLESS_OCR_PAGES=1
      - PAPERLESS_REDIS=redis://paperless-broker:6379
      - PAPERLESS_TIKA_ENABLED=1
      - PAPERLESS_TIKA_ENDPOINT=http://papereless-tika:9998
      - PAPERLESS_TIKA_GOTENBERG_ENDPOINT=http://paperless-gotenberg:3001
      - PAPERLESS_WEBSERVER_WORKERS=2
    env_file:
      - /volume1/docker_datas/paperless/.env
    networks:
      - paperless
    restart: always
  paperless-db:
    image: postgres:14-bullseye
    container_name: paperless-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume1/docker_datas/paperless-db/14/data:/var/lib/postgresql/data
    env_file:
      - /volume1/docker_datas/paperless/.env
    command: -p 5433
    ports:
      - 5433:5433/tcp
    environment:
      - POSTGRES_DB=paperless
      - POSTGRES_USER=paperless
    networks:
      - paperless
    restart: always
  paperless-broker:
    image: redis:6.2-bullseye
    container_name: paperless-broker
    ports:
      - 6379:6379/tcp
    networks:
      - paperless
    restart: always
  paperless-gotenberg:
    image: thecodingmachine/gotenberg:7
    container_name: paperless-gotenberg
    environment:
      - DISABLE_GOOGLE_CHROME=1
    ports:
      - 3001:3000/tcp
    networks:
      - paperless
    restart: always
  paperless-tika:
    image: apache/tika:2.2.1
    container_name: paperless-tika
    ports:
      - 9998:9998/tcp
    networks:
      - paperless
    restart: always

networks:
  home-assistant:
  monitoring:
  paperless:
